name: Docker Image CI

on:
  push:
    paths:
      - 'release-versions/*'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: docker login
      env:
        DOCKER_USER: ${{ secrets.DOCKER_USER }}   
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}  
      run: |
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
    - name: docker build node prereq
      run: |
      curl -sL -o Dockerstage2 https://raw.githubusercontent.com/stakelovelace/cardano-htn/stage2/Dockerfile
      docker build . --file ./Dockerstage2 --tag stakelovelace/cardano-htn:stage2
    - name: docker push
      run: |
        docker push stakelovelace/cardano-htn:stage2

